<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <link rel="stylesheet" href="SMSwiss.css">
    <script type="text/javascript" src="file:///System/Library/WidgetResources/AppleClasses/AppleAnimator.js" charset="utf-8"></script>
    <script type="text/javascript" src="file:///System/Library/WidgetResources/AppleClasses/AppleButton.js" charset="utf-8"></script>
    <script type="text/javascript" src="file:///System/Library/WidgetResources/AppleClasses/AppleInfoButton.js" charset="utf-8"></script>
    <script type="text/javascript" src="localizedStrings.js" charset="utf-8"></script>
    <script type="text/javascript" src="Parts/utilities.js" charset="utf-8"></script>
    <script type="text/javascript" src="Parts/setup.js" charset="utf-8"></script>
    <script type="text/javascript" src="Parts/Text.js" charset="utf-8"></script>
    <script type="text/javascript" src="Parts/InfoButton.js" charset="utf-8"></script>
    <script type="text/javascript" src="Parts/GlassButton.js" charset="utf-8"></script>
    <script type="text/javascript" src="Tools.js" charset="utf-8"></script>
    <script type="text/javascript" src="SimpleHTTPRequest.js" charset="utf-8"></script>
    <script type="text/javascript" src="UpdateCheck.js" charset="utf-8"></script>
    <script type="text/javascript" src="Statistics.js" charset="utf-8"></script>
    <script type="text/javascript" src="SMSEngineETHZ.js" charset="utf-8"></script>
    <script type="text/javascript" src="SMSEngineYallo.js" charset="utf-8"></script>
    <script type="text/javascript" src="SMSEngineCablecom.js" charset="utf-8"></script>
    <script type="text/javascript" src="SMSEngineSunriseMail.js" charset="utf-8"></script>
    <script type="text/javascript" src="SettingsEngine.js" charset="utf-8"></script>
    <script type="text/javascript" src="AddressBoock.js" charset="utf-8"></script>
    <script type="text/javascript" src="SMSwiss.js" charset="utf-8"></script>
    <script type="text/javascript" src="Parts/PopupButton.js" charset="utf-8"></script>
    <script type="text/javascript" src="Parts/List.js" charset="utf-8"></script>
    <script type="text/javascript" src="Parts/ButtonHandler.js" charset="utf-8"></script>
    <script type="text/javascript" src="Parts/Button.js" charset="utf-8"></script>
</head>
<body onload="load();" apple-part="com.apple.Dashcode.part.StackLayout">
    <div id="front">
        <div id="receiverAutoComplete" apple-default-image-visibility="hidden">
        </div>
        <img src="Images/Skin.png" id="background">
        <div class="apple-no-children" id="info" apple-part="com.apple.Dashcode.part.infobutton" apple-default-image-visibility="hidden"></div>
        <div apple-part="com.apple.Dashcode.part.lozengepopupbutton" class="apple-no-children" apple-style="image-theme: 1; image-shape: 1; image-button-type: 1; image-opacity: 1.00; image-top-color: 1,1,1,1; image-bottom-color: 0.615400016,0.615400016,0.615400016,1; image-radius: 9,9,9,9; image-border: 1; image-border-color: 0.529399991,0.529399991,0.529399991,1; image-border-width: 1; shine-strength: 0.90; shine-alpha-level: 0.67; shine-height: 0.50; glass-arc-height: 0.06; shadow-include-shadow: 0;" id="selectedAccount"></div>
        <input type="search" value="" placeholder="" results="10" class="apple-textfield apple-no-children" apple-part="com.apple.Dashcode.part.searchfield" id="receiverNumberField" onsearch="globalSearchContacts(event)" incremental="incremental" onkeydown="globalSearchKeyPressed(event)">
        <textarea apple-part="com.apple.Dashcode.part.textarea" id="messageField" onchange="countChars(event)" onkeyup="countChars(event)"></textarea>
        <img src="Images/loading.gif" id="statusIcon" apple-default-image-visibility="hidden">
        <div apple-part="com.apple.Dashcode.part.lozengetextbutton" class="apple-no-children" apple-style="image-theme: 1; image-shape: 1; image-button-type: 0; image-opacity: 1.00; image-top-color: 1,1,1,1; image-bottom-color: 0.615400016,0.615400016,0.615400016,1; image-radius: 9,9,9,9; image-border: 1; image-border-color: 0.529399991,0.529399991,0.529399991,1; image-border-width: 1; shine-strength: 0.90; shine-alpha-level: 0.67; shine-height: 0.50; glass-arc-height: 0.06; shadow-include-shadow: 0;" id="sendButton"></div>
        <div apple-part="com.apple.Dashcode.part.lozengetextbutton" class="apple-no-children" apple-style="image-theme: 1; image-shape: 1; image-button-type: 0; image-opacity: 1.00; image-top-color: 1,1,1,1; image-bottom-color: 0.615400016,0.615400016,0.615400016,1; image-radius: 9,9,9,9; image-border: 1; image-border-color: 0.529399991,0.529399991,0.529399991,1; image-border-width: 1; shine-strength: 0.90; shine-alpha-level: 0.67; shine-height: 0.50; glass-arc-height: 0.06; shadow-include-shadow: 0;" id="newButton"></div>
        <div apple-part="com.apple.Dashcode.part.text" class="apple-text apple-no-children" apple-default-image-visibility="hidden" apple-text-overflow="ellipsis" id="counter" apple-style="part-height-dependent: true;"></div>
        <div apple-part="com.apple.Dashcode.part.text" class="apple-text apple-no-children" apple-default-image-visibility="hidden" apple-text-overflow="ellipsis" id="statusDesc" apple-style="part-width-dependent: true;part-height-dependent: true;"></div>
    </div>
    <div id="back">
        <img src="Images/back.png" alt="" apple-part="com.apple.Dashcode.part.backimage" apple-style="image-radius: 12,12,12,12;" id="backImg" apple-locked="true">
        <div id="done" class="apple-no-children" apple-part="com.apple.Dashcode.part.glassbutton"></div>
        <div apple-part="com.apple.Dashcode.part.roundedpopupbutton" class="apple-no-children" apple-style="image-theme: 1; image-shape: 3; image-button-type: 1; image-opacity: 1.00; image-top-color: 1,1,1,1; image-bottom-color: 0.615400016,0.615400016,0.615400016,1; image-radius: 5,5,5,5; image-border: 1; image-border-color: 0.529399991,0.529399991,0.529399991,1; image-border-width: 1; shine-strength: 0.90; shine-alpha-level: 0.67; shine-height: 0.50; glass-arc-height: 0.06; shadow-include-shadow: 0;" id="popup"></div>
        <!-- Account Page -->
        <div apple-part="com.apple.Dashcode.part.box" id="accountPage">
            <ul apple-part="com.apple.Dashcode.part.widgetList" id="accountList">
                <li id="listRowTemplate" apple-template="true" class="listRowTemplate_template">
                    <div id="label" apple-part="com.apple.Dashcode.part.text" class="apple-text apple-no-children label_template" apple-text-overflow="ellipsis"></div>
                </li>
            </ul>
            <div apple-part="com.apple.Dashcode.part.box" id="accountInfo">
                <div apple-part="com.apple.Dashcode.part.text" class="apple-text apple-no-children" apple-default-image-visibility="hidden" apple-text-overflow="ellipsis" id="providerLabel" apple-style="part-width-dependent: true;part-height-dependent: true;"></div>
                <div apple-part="com.apple.Dashcode.part.text" class="apple-text apple-no-children" apple-default-image-visibility="hidden" apple-text-overflow="ellipsis" id="userNameLabel" apple-style="part-width-dependent: true;part-height-dependent: true;"></div>
                <div apple-part="com.apple.Dashcode.part.text" class="apple-text apple-no-children" apple-default-image-visibility="hidden" apple-text-overflow="ellipsis" id="passwordLabel" apple-style="part-width-dependent: true;part-height-dependent: true;"></div>
                <div apple-part="com.apple.Dashcode.part.roundedpopupbutton" class="apple-no-children" apple-style="image-theme: 1; image-shape: 3; image-button-type: 1; image-opacity: 1.00; image-top-color: 1,1,1,1; image-bottom-color: 0.615400016,0.615400016,0.615400016,1; image-radius: 5,5,5,5; image-border: 1; image-border-color: 0.529399991,0.529399991,0.529399991,1; image-border-width: 1; shine-strength: 0.90; shine-alpha-level: 0.67; shine-height: 0.50; glass-arc-height: 0.06; shadow-include-shadow: 0;" id="providerList"></div>
                <input type="text" name="" value="" class="apple-textfield apple-no-children" apple-part="com.apple.Dashcode.part.textfield" id="userNameText">
                <input type="password" name="" value="" class="apple-textfield apple-no-children" apple-part="com.apple.Dashcode.part.textfield" id="passwordText">
                <div apple-part="com.apple.Dashcode.part.text" class="apple-text apple-no-children" apple-default-image-visibility="hidden" apple-text-overflow="ellipsis" id="accountNameLabel" apple-style="part-width-dependent: true;part-height-dependent: true;"></div>
                <input type="text" name="" value="" class="apple-textfield apple-no-children" apple-part="com.apple.Dashcode.part.textfield" id="accountNameText">
                <input type="text" name="" value="" class="apple-textfield apple-no-children" apple-part="com.apple.Dashcode.part.textfield" id="accountID">
                <div apple-part="com.apple.Dashcode.part.text" class="apple-text apple-no-children" apple-default-image-visibility="hidden" apple-text-overflow="ellipsis" id="xtraAcountSettingLabel" apple-style="part-width-dependent: true;part-height-dependent: true;"></div>
                <input type="text" name="" value="" class="apple-textfield apple-no-children" apple-part="com.apple.Dashcode.part.textfield" id="xtraAccountSettingText">
                <div id="xtraAcountSettingInfo"><a href="#"><img src="Images/info.png"></a></div></div>
        </div>
        <!-- END Account Page -->
        <!-- Setting Page -->
        <div apple-part="com.apple.Dashcode.part.box" id="settingPage">
            <div apple-part="com.apple.Dashcode.part.box" id="settingBox">
                <div apple-part="com.apple.Dashcode.part.text" class="apple-text apple-no-children" apple-default-image-visibility="hidden" apple-text-overflow="ellipsis" id="proxyLabel" apple-style="part-height-dependent: true;"></div>
                <input type="text" name="" value="" class="apple-textfield apple-no-children" apple-part="com.apple.Dashcode.part.textfield" id="proxyText">
                <div apple-part="com.apple.Dashcode.part.text" class="apple-text apple-no-children" apple-default-image-visibility="hidden" apple-text-overflow="ellipsis" id="proxyPortLabel"></div>
                <div apple-part="com.apple.Dashcode.part.checkboxbutton" id="clearCheckBox" apple-group="checkboxbutton">
                    <input type="checkbox" name="Checkbox" checked="checked" id="checkboxClear" apple-group="checkboxbutton">
                    <div id="clearDescLable">(Clear SMS after sucessfull sent)</div>
                </div>
                <div apple-part="com.apple.Dashcode.part.checkboxbutton" id="vibrateCheckBox" apple-group="checkboxbutton2">
                    <input type="checkbox" name="Checkbox" checked="checked" id="checkboxVibrate" apple-group="checkboxbutton2">
                    <div id="vibrateDescLable">(Vibrate after sucessul SMS sent)</div>
                </div>
                <div apple-part="com.apple.Dashcode.part.text" class="apple-text apple-no-children" apple-default-image-visibility="hidden" apple-text-overflow="ellipsis" id="text3"></div>
                <div apple-part="com.apple.Dashcode.part.text" class="apple-text apple-no-children" apple-default-image-visibility="hidden" apple-text-overflow="ellipsis" id="clearLabel" apple-style="part-width-dependent: true;part-height-dependent: true;"></div>
                <input type="text" name="" value="" class="apple-textfield apple-no-children" apple-part="com.apple.Dashcode.part.textfield" id="proxyPortText">
                <div apple-part="com.apple.Dashcode.part.text" class="apple-text apple-no-children" apple-default-image-visibility="hidden" apple-text-overflow="ellipsis" id="text" apple-style="part-width-dependent: true;"></div>
            </div>
        </div>
        <!-- END Setting Page -->
        <!-- About Page -->
        <div apple-part="com.apple.Dashcode.part.box" id="aboutPage">
            <div apple-part="com.apple.Dashcode.part.box" id="aboutBox">
                <div apple-part="com.apple.Dashcode.part.text" class="apple-text apple-no-children" apple-default-image-visibility="hidden" apple-text-overflow="ellipsis" id="text4" apple-style="part-width-dependent: true;part-height-dependent: true;"></div>
                <span href="http://www.mysunrise.ch" style="text-decoration: underline;" onclick="widget.openURL('https://www.paypal.com/cgi-bin/webscr?cmd=_donations&amp;business=elia%2epalme%40gmail%2ecom&amp;item_name=SMSunrise%20Thanks%20to%20Support%20us%20to%20Support%20you&amp;no_shipping=0&amp;return=http%3a%2f%2fcode%2egoogle%2ecom%2fp%2fsmswiss%2fwiki%2fThanks&amp;cn=Remarks%3a&amp;tax=0&amp;currency_code=CHF&amp;lc=CH&amp;bn=PP%2dDonationsBF&amp;charset=UTF%2d8');donate='donate';setTimeout('TrackWidget(donate)',100);" id="span">
                    <img src="images/donate.gif" id="img">
                </span>
                <div apple-part="com.apple.Dashcode.part.text" class="apple-text apple-no-children" apple-default-image-visibility="hidden" apple-text-overflow="ellipsis" id="text5" apple-style="part-height-dependent: true;"></div>
            </div>
        </div>
        <!-- END About Page -->
        <!-- Phone Book Page -->
        <div apple-part="com.apple.Dashcode.part.box" id="phoneBookPage">
            <div apple-part="com.apple.Dashcode.part.box" id="phoneBookBox">
                <div apple-part="com.apple.Dashcode.part.text" class="apple-text apple-no-children" apple-default-image-visibility="hidden" apple-text-overflow="ellipsis" id="phoneBookLabel" apple-style="part-width-dependent: true;part-height-dependent: true;"></div>
                <div apple-part="com.apple.Dashcode.part.checkboxbutton" id="phoneBookFiltering" apple-group="checkboxbutton">
                    <input type="checkbox" name="phoneBookFiltering" id="phoneBookFilteringCheckBox" apple-group="checkboxbutton">
                </div>
                <div apple-part="com.apple.Dashcode.part.text" class="apple-text apple-no-children" apple-default-image-visibility="hidden" apple-text-overflow="ellipsis" id="text2" apple-style="part-width-dependent: true;part-height-dependent: true;"></div>
                <input type="text" name="phoneBookFilterType" value="mobile" class="apple-textfield apple-no-children" apple-part="com.apple.Dashcode.part.textfield" id="phoneBookFilterType">
                <div apple-part="com.apple.Dashcode.part.text" class="apple-text apple-no-children" apple-default-image-visibility="hidden" apple-text-overflow="ellipsis" id="text1"></div>
            </div>
        </div>
        <!-- END Phone Book Page -->
    </div>
</body>
</html>
