<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <style type="text/css" title="AppleStyle">
        @import "SMSwiss.css";
    </style>
    <script type="text/javascript" src="file:///System/Library/WidgetResources/AppleClasses/AppleAnimator.js" charset="utf-8"></script>
    <script type="text/javascript" src="file:///System/Library/WidgetResources/AppleClasses/AppleButton.js" charset="utf-8"></script>
    <script type="text/javascript" src="file:///System/Library/WidgetResources/AppleClasses/AppleInfoButton.js" charset="utf-8"></script>
    <script type="text/javascript" src="localizedStrings.js" charset="utf-8"></script>
    <script type="text/javascript" src="Parts/utilities.js" charset="utf-8"></script>
    <script type="text/javascript" src="Parts/setup.js" charset="utf-8"></script>
    <script type="text/javascript" src="Parts/Text.js" charset="utf-8"></script>
    <script type="text/javascript" src="Parts/InfoButton.js" charset="utf-8"></script>
    <script type="text/javascript" src="Parts/GlassButton.js" charset="utf-8"></script>
    <script type="text/javascript" src="SettingsEngine.js" charset="utf-8"></script>
    <script type="text/javascript" src="SMSwiss.js" charset="utf-8"></script>
    <script type="text/javascript" src="Parts/PopupButton.js" charset="utf-8"></script>
    <script type="text/javascript" src="Parts/List.js" charset="utf-8"></script>
    <script type="text/javascript" src="Parts/ButtonHandler.js" charset="utf-8"></script>
</head>
<body onload="load();">
    <div id="front">
        <!-- Front main content -->
        <img id="frontImg" src="Images/Skins/SMSwissSunrise.png" alt="" apple-locked="true">
        <input type="search" value="" placeholder="" results="10" incremental="incremental" class="apple-textfield apple-no-children" apple-part="com.apple.Dashcode.part.searchfield" id="refererField" apple-group="searchfield">
        <textarea class="apple-textarea apple-no-children" apple-part="com.apple.Dashcode.part.textarea" id="smsTextArea" apple-group="textarea" apple-locked="true"></textarea>
        <div class="apple-no-children" id="info" apple-locked="true" apple-part="com.apple.Dashcode.part.infobutton" apple-default-image-visibility="hidden"></div>
        <div apple-part="com.apple.Dashcode.part.roundedpopupbutton" class="apple-no-children" apple-style="image-theme: 0; image-shape: 3; image-button-type: 1; image-opacity: 1.00; image-top-color: 1.0000,1.0000,1.0000; image-bottom-color: 0.6700,0.6700,0.6700; image-radius: 5,5,5,5; image-border: 1; image-border-color: 0.1810,0.1810,0.1810; image-border-width: 1; shine-height: 0.50; shadow-include-shadow: 0; shadow-blur: 3.00;" id="popup" apple-group="popup"></div>
        <div apple-part="com.apple.Dashcode.part.glassbutton" class="apple-no-children" id="glassbutton" apple-group="glassbutton"></div>
        <div apple-part="com.apple.Dashcode.part.glassbutton" class="apple-no-children" id="glassbutton1" apple-group="glassbutton1"></div>
    </div>
    <div id="back">
        <img src="Images/back.png" alt="" apple-part="com.apple.Dashcode.part.backimage" apple-style="image-radius: 12,12,12,12;" id="backImg">
        <div id="done" class="apple-no-children" apple-part="com.apple.Dashcode.part.glassbutton"></div>
        <ul apple-part="com.apple.Dashcode.part.widgetList" id="list">
            <li id="listRowTemplate" apple-template="true" class="listRowTemplate_template">
                <div id="label" apple-part="com.apple.Dashcode.part.text" class="apple-text apple-no-children label_template" apple-text-overflow="ellipsis"></div>
            </li>
        </ul>
    </div>
</body>
</html>
